<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" (click)="close()">&times;</button>
      <h4 class="modal-title">{{title || 'Confirm'}}</h4>
    </div>
    <div class="modal-body">
            <h1>Book</h1>
            <form [formGroup]="bookForm" novalidate>
              <div class="form-group">
                <label class="center-block">Título:
                  <input class="form-control" formControlName="title">
                </label>
              </div>
              <div class="form-group">
                <label class="center-block">Autor:
                  <input class="form-control" formControlName="author">
                </label>
              </div>
              <div class="form-group">
                <label class="center-block">Tipo:
                  <input class="form-control" formControlName="type">
                </label>
              </div>
              <div class="form-group">
                <label class="center-block">Isbin:
                  <input class="form-control" formControlName="isbin">
                </label>
              </div>
              <div class="form-group">
                <label class="center-block">Género:
                  <input class="form-control" formControlName="gener">
                </label>
              </div>
              <div class="form-group">
                <label class="center-block">Fecha Publicación:
                  <input class="form-control" formControlName="date">
                </label>
              </div>
            </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click)="confirm()">OK</button>
      <button type="button" class="btn btn-default" (click)="close()">Cancel</button>
    </div>
  </div>
</div>
