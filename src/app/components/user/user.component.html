
  <div class="Grid Grid-header">
    <div class="Grid-cell">Nombre</div>
    <div class="Grid-cell">Libros Leidos</div>
  </div>

  <div class="Grid Grid-body" *ngFor="let reader of readers; let i = index;">
    <div class="Grid-cell ">
      <div id="title-{{i}}">{{reader.user.name}}</div>
    </div>
    <div class="Grid-cell ">
      <div *ngFor="let book of reader.read">
        <div id="genre-{{i}}">{{book}}</div>
      </div>
    </div>


  </div>
